    <h2>Hola nombre</h2>

    <button onclick="myFunction()">¡Cambiar nombre!</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            let texto;
            let persona = prompt("¿Cuál es tu nombre?", "Fulanito de tal");
            if (persona == null || persona == "") {
                texto = "User cancelled the prompt.";
            } else {
                texto = "Hola " + persona;
            }
            document.getElementById("demo").innerHTML = texto;
        }
    </script>
