<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de insertar estilos (CSS)</title>
<style>
h2 { 
    color: brown;
    text-align: center;
}
h3{
    text-decoration: underline;
    }
</style>

</head>
<body>
    <!-- Estilo en linea-->
    <h1 style="color: darkmagenta; text-transform: uppercase;">Hola introduccion a css3</h1>

    <!-- Estilo interno: la regla/especificaciones se ubican en el apartado style justo antes del encabezado-->
    <h2>Hola</h2>
    <h3>Adios</h3>
</body>
</html>
